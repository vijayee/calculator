<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>The Calculator App That So Totally Should Get Me Hired</title>
    <link rel="stylesheet" href="./stylesheets/semantic.css">
    <script src="javascript/vendor/semantic/semantic.min.js"></script>
</head>
<body>
    <div class="ui center aligned page grid">
        <div class="row">
            <div class="column">
                <header>
                    <h1>Calculon</h1>
                </header>
            </div>
        </div>
        <div class="row">
            <div class="column">
                <div class="ui center aligned red inverted segment ">
                    <div class="ui fluid input">
                        <input type="text" disabled>
                    </div>
                    <div class="ui divider"></div>
                    <div class="two column stackable ui grid">
                        <div class="column">
                            <div class="ui center aligned grid">
                                <div class="three column row">
                                    <div class="column">
                                        <button class="circular ui button">1</button>
                                    </div>
                                    <div class="column">
                                        <button class="circular ui button">2</button>
                                    </div>
                                    <div class="column">
                                        <button class="circular ui button">3</button>
                                    </div>
                                </div>
                                <div class="three column row">
                                    <div class="column">
                                        <button class="circular ui button">4</button>
                                    </div>
                                    <div class="column">
                                        <button class="circular ui button">5</button>
                                    </div>
                                    <div class="column">
                                        <button class="circular ui button">6</button>
                                    </div>
                                </div>
                                <div class="three column row">
                                    <div class="column">
                                        <button class="circular ui button">7</button>
                                    </div>
                                    <div class="column">
                                        <button class="circular ui button">8</button>
                                    </div>
                                    <div class="column">
                                        <button class="circular ui button">9</button>
                                    </div>
                                </div>
                                <div class="three column row">
                                    <div class="column">
                                        <button class="circular ui button">.</button>
                                    </div>
                                    <div class="column">
                                        <button class="circular ui button">0</button>
                                    </div>
                                    <div class="column">
                                        <div class="circular ui animated fade button">
                                            <div class="hidden content">Negate</div>
                                            <div class="visible content">
                                                &nbsp;&nbsp;-X&nbsp;&nbsp;
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="column">
                            <div class="ui center aligned grid">
                                <div class="three column row">
                                    <div class="column">
                                        <button class="circular ui button">&#247;</button>
                                    </div>
                                    <div class="column">
                                        <div class="circular ui animated fade button">
                                            <div class="hidden content">Undo</div>
                                            <div class="visible content">
                                                <i class="undo icon"></i>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="column">
                                        <div class="circular ui animated fade button">
                                            <div class="hidden content">Clear</div>
                                            <div class="visible content">
                                                <i class="trash icon"></i>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="three column row">
                                    <div class="column">
                                        <button class="circular ui button">&#215;</button>
                                    </div>
                                    <div class="column">
                                        <button class="circular ui button">(</button>
                                    </div>
                                    <div class="column">
                                        <button class="circular ui button">)</button>
                                    </div>
                                </div>
                                <div class="three column row">
                                    <div class="column">
                                        <button class="circular ui button">-</button>
                                    </div>
                                    <div class="column">
                                        <div class="circular ui animated fade button">
                                            <div class="hidden content">Square</div>
                                            <div class="visible content">
                                                X^2
                                            </div>
                                        </div>
                                    </div>
                                    <div class="column">
                                        <div class="circular ui animated fade button">
                                            <div class="hidden content">Root</div>
                                            <div class="visible content">
                                                &#8730;
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="three column row">
                                        <div class="circular fluid ui button">=</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
